<div class="row">
  <div
    *ngFor="let gif of resultados"
    class="col-md-4 col-sm-6"
  >

    <div class="card m-2">
      <!-- si necesito que esto sea el valor producto de esa propiedad, lo tengo que especificar con []-->
      <img [src]="gif.images.downsized_medium.url"
           [alt]="gif.title"
           class="card-image-top"
      >
      <div class="card-body">
        <p class="card-text">
          {{ gif.title }}
        </p>
      </div>
    </div>

  </div>
</div>
